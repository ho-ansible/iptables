---

- name: iptables | persist | package
  tags:
  - package
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - iptables-persistent

- name: iptables | persist | save file
  tags:
    - config
  file:
    path: "/etc/iptables/rules.{{ item }}"
    mode: 0640
  with_items:
    - v4
    - v6

- name: iptables | persist | service
  tags:
  - service
  service:
    name: netfilter-persistent
    state: started
    enabled: yes

